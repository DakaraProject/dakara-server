version: 1.2.0-{build}

build: false

# restrict to branches
branches:
  only:
  - develop
  - master

# enable cache for Python dependencies
cache:
  - "%LOCALAPPDATA%\\pip\\Cache"

environment:
  # setup special environment variable for Appveyor CI test environment
  # it is used to disable some tests that can be harmful in this context
  APPVEYOR_CI_ENV: 1

  # setup tests matrix
  matrix:
    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"

# check current python version
init:
  - "echo %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

# command to install system and python dependencies
install:
  - "cinst ffmpeg"
  - "%PYTHON%/Scripts/pip.exe install -r requirements.txt"

# command to run tests
# the current working directory is not reinitialized between commands
test_script:
  - "cd dakara_server"
  - "%PYTHON%/python.exe ./manage.py test --settings=dakara_server.settings.test -v 2"
  - "%PYTHON%/Scripts/pytest.exe -v"
  - "cd .."
  - "if NOT %PYTHON_VERSION% == 3.5 (%PYTHON%/Scripts/black.exe . --check)"
  - "%PYTHON%/Scripts/flake8.exe"
